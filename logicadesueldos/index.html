<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aumento de Sueldo</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor-principal">
        <h1>Distintas logicas: Aumento de Sueldo</h1>

        <div class="contenedor-programas">
            <div class="programa">
                <h2>Ejercicio 1: Decisión Selectiva Simple</h2>
                <label for="sueldo1">Ingrese su sueldo:</label>
                <input type="number" id="sueldo1" min="0" step="0.01">
                <button onclick="calcularAumento1()">Calcular</button>
                <p id="resultado1"></p>
            </div>

            <div class="programa">
                <h2>Ejercicio 2: Decisión Selectiva Doble</h2>
                <label for="sueldo2">Ingrese su sueldo:</label>
                <input type="number" id="sueldo2" min="0" step="0.01">
                <button onclick="calcularAumento2()">Calcular</button>
                <p id="resultado2"></p>
            </div>

            <div class="programa">
                <h2>Ejercico 3: Decisión Selectiva Múltiple</h2>
                <label for="sueldo3">Ingrese su sueldo:</label>
                <input type="number" id="sueldo3" min="0" step="0.01">
                <label for="categoria">Ingrese su categoría (1-4):</label>
                <input type="number" id="categoria" min="1" max="4" step="1">
                <button onclick="calcularAumento3()">Calcular</button>
                <p id="resultado3"></p>
            </div>
        </div>
    </div>
    <script src="calculos.js"></script>
</body>
</html>
